<section id="contact" class="section contact-container">
  <div class="container">
    <div class="contact-content">
  <h2 class="section-title">Contattami</h2>
  <p class="contact-text">Compila il modulo qui sotto per inviarmi un messaggio. Ti risponderò il prima possibile!</p>
      <form id="contactForm" class="contact-form" autocomplete="off" novalidate>
  <input type="text" name="name" placeholder="Nome" required aria-label="Nome">
  <input type="email" name="email" placeholder="Email" required aria-label="Email">
  <textarea name="message" placeholder="Messaggio" required aria-label="Messaggio"></textarea>
        <input type="text" name="honeypot" style="display:none" tabindex="-1" autocomplete="off">
  <button type="submit" class="cta-primary">Invia</button>
        <div id="formStatus" style="margin-top:1rem;min-height:1.5em;text-align:center;font-size:1rem;"></div>
      </form>
    </div>
  </div>
</section>

<script>

document.getElementById('contactForm').addEventListener('submit', async function(e) {
  e.preventDefault();
  const form = e.target;
  const status = document.getElementById('formStatus');
  const button = form.querySelector('button[type="submit"]');
  status.textContent = '';
  button.disabled = true;
  button.textContent = 'Sending...';
  const data = {
    name: form.name.value,
    email: form.email.value,
    message: form.message.value,
    honeypot: form.honeypot.value
  };
  try {
    const response = await fetch("https://PyZenMatt.pythonanywhere.com/api/contact/submit/", {
      method: "POST",
      headers: { "Content-Type": "application/json" },
      body: JSON.stringify(data)
    });
    const result = await response.json();
    if(result.success) {
      status.style.color = '#2e7d32';
  status.textContent = 'Messaggio inviato con successo!';
      form.reset();
    } else {
      status.style.color = '#c62828';
  status.textContent = result.error ? result.error : 'Si è verificato un errore. Riprova.';
    }
  } catch (err) {
    status.style.color = '#c62828';
  status.textContent = 'Errore di rete. Riprova.';
  }
  button.disabled = false;
  button.textContent = 'Invia';
});
</script>
