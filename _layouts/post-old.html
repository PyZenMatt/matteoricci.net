<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    
    <title>{{ page.title }} - {{ site.title }}</title>
    <meta name="description" content="{{ page.description | default: page.excerpt | strip_html | truncate: 160 }}">
    
    <!-- SEO Meta Tags -->
    <meta property="og:title" content="{{ page.title }}">
    <meta property="og:description" content="{{ page.description | default: page.excerpt | strip_html | truncate: 160 }}">
    <meta property="og:type" content="article">
    <meta property="og:url" content="{{ page.url | absolute_url }}">
    <meta property="og:site_name" content="{{ site.title }}">
    
    <!-- Article specific -->
    <meta property="article:author" content="{{ site.author }}">
    <meta property="article:published_time" content="{{ page.date | date_to_xmlschema }}">
    {% if page.category %}
    <meta property="article:section" content="{{ page.category }}">
    {% endif %}
    
    <!-- Twitter Card -->
    <meta name="twitter:card" content="summary">
    <meta name="twitter:title" content="{{ page.title }}">
    <meta name="twitter:description" content="{{ page.description | default: page.excerpt | strip_html | truncate: 160 }}">
    
    <!-- Canonical URL -->
    <link rel="canonical" href="{{ page.url | absolute_url }}">
    
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }
      
      body {
        font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
        line-height: 1.6;
        color: #1a1a1a;
        background: #ffffff;
      }
      
      .container {
        max-width: 800px;
        margin: 0 auto;
        padding: 2rem 1rem;
      }
      
      .post-header {
        margin-bottom: 2rem;
        text-align: center;
      }
      
      .post-title {
        font-size: 2.5rem;
        font-weight: 700;
        margin-bottom: 1rem;
        line-height: 1.2;
      }
      
      .post-meta {
        color: #666;
        font-size: 1rem;
      }
      
      .post-content {
        font-size: 1.1rem;
        line-height: 1.8;
      }
      
      .post-content h2 {
        margin: 2rem 0 1rem 0;
        font-size: 1.8rem;
      }
      
      .post-content h3 {
        margin: 1.5rem 0 0.5rem 0;
        font-size: 1.4rem;
      }
      
      .post-content p {
        margin-bottom: 1.5rem;
      }
      
      .post-content code {
        background: #f5f5f5;
        padding: 0.2rem 0.4rem;
        border-radius: 3px;
        font-family: 'Courier New', monospace;
      }
      
      .post-content pre {
        background: #f5f5f5;
        padding: 1rem;
        border-radius: 6px;
        overflow-x: auto;
        margin: 1rem 0;
      }
      
      .back-link {
        display: inline-block;
        margin-bottom: 2rem;
        color: #0066cc;
        text-decoration: none;
      }
      
      .back-link:hover {
        text-decoration: underline;
      }
    </style>
  </head>
  
  <body>
    <div class="container">
      <a href="/blog" class="back-link">← Back to Blog</a>
      
      <article class="post">
        <header class="post-header">
          <h1 class="post-title">{{ page.title }}</h1>
          <div class="post-meta">
            <time datetime="{{ page.date | date_to_xmlschema }}">{{ page.date | date: "%B %d, %Y" }}</time>
            {% if page.category %}
              • <span class="post-category">{{ page.category }}</span>
            {% endif %}
          </div>
        </header>
        
        <div class="post-content">
          {{ content }}
        </div>
      </article>
    </div>
  </body>
</html>
