<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    
    <title>{{ page.title | default: site.title }}</title>
    <meta name="description" content="{{ page.description | default: site.description }}">
    
    <!-- Google Meta Tags for Content Change -->
    <meta name="robots" content="index, follow, max-snippet:-1, max-image-preview:large, max-video-preview:-1">
    <meta name="googlebot" content="index, follow">
    <meta name="revisit-after" content="1 days">
    
    <!-- Content Freshness Indicators -->
    <meta name="date" content="{{ site.time | date_to_xmlschema }}">
    <meta name="last-modified" content="{{ site.time | date_to_xmlschema }}">
    
    <!-- Professional Developer Portfolio -->
    <meta name="author" content="Matteo Ricci">
    <meta name="category" content="Technology, Web Development, Portfolio">
    <meta name="keywords" content="Full Stack Developer, Django, React, Python, Web3, Blockchain, Portfolio, Milan">
    
    <!-- SEO Meta Tags -->
    <meta property="og:title" content="{{ page.title | default: site.title }}">
    <meta property="og:description" content="{{ page.description | default: site.description }}">
    <meta property="og:type" content="website">
    <meta property="og:url" content="{{ page.url | absolute_url }}">
    <meta property="og:site_name" content="{{ site.title }}">
    
    <!-- Twitter Card -->
    <meta name="twitter:card" content="summary">
    <meta name="twitter:title" content="{{ page.title | default: site.title }}">
    <meta name="twitter:description" content="{{ page.description | default: site.description }}">
    
    <!-- Canonical URL -->
    <link rel="canonical" href="{{ page.url | absolute_url }}">
    
    <!-- Favicon -->
    <link rel="icon" type="image/x-icon" href="/favicon.ico">
    
    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    
    <!-- DevIcons for Tech Logos -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/devicons/devicon@latest/devicon.min.css">
    
    <!-- Resource preloading for better performance -->
    <link rel="preload" as="image" href="/img/profile.jpg" type="image/jpeg">
    <link rel="preload" as="font" href="https://fonts.gstatic.com/s/inter/v12/UcCO3FwrK3iLTeHuS_fvQtMwCp50KnMw2boKoduKmMEVuLyfAZ9hiA.woff2" type="font/woff2" crossorigin>
    
    <!-- Main CSS -->
    <link rel="stylesheet" href="{{ '/assets/css/main.css' | relative_url }}">
    
    <!-- Google Analytics -->
    <script async src="https://www.googletagmanager.com/gtag/js?id=G-MLB32YW721"></script>
    <script>
      window.dataLayer = window.dataLayer || [];
      function gtag(){dataLayer.push(arguments);}
      
      // Initialize with denied consent
      gtag('consent', 'default', {
        'analytics_storage': 'denied'
      });
      
      gtag('js', new Date());
      gtag('config', 'G-MLB32YW721');
    </script>
  </head>
  
  <body>
    {{ content }}
    
    <!-- Deferred JavaScript for better performance -->
    <script defer src="{{ '/assets/js/main.js' | relative_url }}"></script>
    <script defer src="{{ '/assets/js/cookies.js' | relative_url }}"></script>
  </body>
</html>
