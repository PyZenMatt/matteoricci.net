<link rel="canonical" href="{{ page.canonical_url | default: page.url | absolute_url }}">
{% if page.ref %}
  {% assign en = site.posts | where: 'ref', page.ref | where: 'lang', 'en' | first %}
  {% assign it = site.posts | where: 'ref', page.ref | where: 'lang', 'it' | first %}
  {% if it %}
    <link rel="alternate" hreflang="it" href="{{ it.url | absolute_url }}">
  {% endif %}
{% endif %}
