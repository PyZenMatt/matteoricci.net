<script type="application/ld+json">
	{
		"@context": "https://schema.org",
		"@type": "TechArticle",
		"headline": "{{ page.meta_title | default: page.title }}",
		"description": "{{ page.meta_description | default: page.description }}",
		"datePublished": "{{ page.date | date_to_xmlschema }}",
		"dateModified": "{{ page.last_modified_at | default: page.date | date_to_xmlschema }}",
		"author": { "@type": "Person", "name": "Matteo Ricci" },
		"publisher": { "@type": "Organization", "name": "Matteo Ricci" },
		"mainEntityOfPage": "{{ page.canonical | default: page.url | absolute_url }}",
		"image": "{{ page.og_image }}",
		"keywords": "{{ page.meta_keywords }}",
		"inLanguage": "it-IT"
	}
</script>
{% if page.faq %}
<script type="application/ld+json">
	{
		"@context": "https://schema.org",
		"@type": "FAQPage",
		"mainEntity": [
			{% for item in page.faq %}
			{
				"@type": "Question",
				"name": "{{ item.q }}",
				"acceptedAnswer": { "@type": "Answer", "text": "{{ item.a }}" }
			}{% unless forloop.last %},{% endunless %}
			{% endfor %}
		]
	}
</script>
{% endif %}
